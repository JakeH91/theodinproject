<!DOCTYPE html>
<html>
<head>
	<title>The Odin Project Etch-A-Sketch</title>
	<link rel="stylesheet" href="css/style.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="buttons">
			<div class="buttonArea">
				<button id="reset" class="button">Delete Creation</button>
			</div>
			<div class="buttonArea">
				<button id="removeGrid" class="button">Remove Grid</button>
			</div>
			
			<div class="buttonArea">
				<button id="random" class="button">Fixed Colour</button>
			</div>
			<div class="button">
				<p class='title'>Num Squares in Row</p>
				<input id="numOfSquares" type="number" name="numOfSquares" placeholder="1-35">
				<button id="numOfSquaresButton">OK</button>
			</div>
			
			
			
		</div>
		<div class="grid">
			
		</div>	
	</div>
	

</body>
</html>
